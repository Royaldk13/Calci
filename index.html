<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <input type="text" class="input" id="display" readonly >
        <div class="btn-class">
            <button class="Btn lbtn" onclick="appendToDisplay('%')">%</button>
            <button class="Btn" onclick="clearEntry()">CE</button>
            <button class="Btn" onclick="clearDisplay()">C</button>
            <button class="Btn" onclick="deleteLast()">Del</button>
            <button class="Btn lbtn" onclick="appendToDisplay('(')">(</button>
            <button class="Btn " onclick="appendToDisplay(')')">)</button>
            <button class="Btn " onclick="appendToDisplay('**')">^</button>
            <button class="Btn " onclick="appendToDisplay('**2')">^2</button>
            <button class="Btn lbtn" onclick="appendToDisplay('7')">7</button>
            <button class="Btn" onclick="appendToDisplay('8')">8</button>
            <button class="Btn" onclick="appendToDisplay('9')">9</button>
            <button class="Btn" onclick="appendToDisplay('/')">/</button>
            <button class="Btn lbtn" onclick="appendToDisplay('4')">4</button>
            <button class="Btn" onclick="appendToDisplay('5')">5</button>
            <button class="Btn" onclick="appendToDisplay('6')">6</button>
            <button class="Btn" onclick="appendToDisplay('*')">*</button>
            <button class="Btn lbtn" onclick="appendToDisplay('1')">1</button>
            <button class="Btn" onclick="appendToDisplay('2')">2</button>
            <button class="Btn" onclick="appendToDisplay('3')">3</button>
            <button class="Btn" onclick="appendToDisplay('-')">-</button>
            <button class="Btn lbtn" onclick="appendToDisplay('0')">0</button>
            <button class="Btn" onclick="appendToDisplay('00')">00</button>
            <button class="Btn" onclick="appendToDisplay('.')">.</button>
            <button class="Btn" onclick="appendToDisplay('+')">+</button>
        </div>
        <button class="Btn2" onclick="calculate()">=</button>
    </div>

    <script>
        // Get the display element
        const display = document.getElementById('display');

        // Function to append value to display
        function appendToDisplay(value) {
            display.value += value;
        }

        // Function to clear the display
        function clearDisplay() {
            display.value = '';
        }

        // Function to clear the last entry
        function clearEntry() {
            display.value = display.value.slice(0, -1);
        }

        // Function to delete the last character
        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        // Function to calculate the result
        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
